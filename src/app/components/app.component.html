<form (ngSubmit)="add()" novalidate>
  <input type="text" name="title" [(ngModel)]="newCommentary.title">
  <button type="submit">Submit</button>
</form>
<ul>
  <li *ngFor="let comment of comments">{{comment.title}}
    <button type="button" (click)="like(comment)">like</button>
    <span id="likes">{{comment.likes}}</span>
  </li>
</ul>
